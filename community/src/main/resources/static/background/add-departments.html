<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加院系</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body ><!--onload="addDepart()"-->
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">添加院系</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="body-content">
            <div  class="form-x" >
                <div class="form-group">
                    <div class="label">
                        <label>院系名称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="deName" name="deName" data-validate="required:请填写院系名称"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit" id="cmunitySub"> 提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    $('#cmunitySub').click(function () {
        $.get("/bgDepart/addDep",{"deName":$('#deName').val()},
            function (data) {
                if(JSON.parse(data)==="t"){
                    alert("添加成功");
                    window.location.href = "dep.html";
                }else if(JSON.parse(data)==="q"){
                    alert("院系名已存在！");
                }else{
                    alert("添加失败！");
                }
            }
        );
    });
</script>
</html>
