<script type="text/javascript">
    var currentpage=1;
    function listadmin() {
        $.get("/bgActivity/getActivity", {"currentpage": currentpage},
            function (data) {
                if(data.length<5){
                    addAtt();
                }else{
                    removeAtt();
                }
                remove();
                ad1(data);
            }
        );
    }
    function ad1(data) {
        $.each(JSON.parse(data),function(i,obj) {
            if(obj.aState!="停止报名"){
                $("#tt").append(
                    '<tr>' +
                    '<td>'+((currentpage-1)*5+i+1)+'</td>' +
                    '<td>'+obj.aTitle+'</td>' +
                    '<td>'+obj.cName+'</td>' +
                    '<td>'+new Date(parseInt(obj.aStime )).toLocaleString().replace(/:\d{1,2}$/,' ') + '</td>' +
                    '<td>'+obj.aAdd+'</td>' +
                    '<td>'+obj.aPerson+'</td>' +
                    '<td>'+obj.aPhone+'</td>' +
                    '<td>'+obj.aState+'</td>' +
                    /*'<td>'+obj.aText+'</td>' +*/
                   /* '<td>'+obj.aTotal+'</td>' +*/
                    '<td> <div class="button-group"> <a class="button border-main"  href="#">'+
                    '<span class="icon-edit"></span>报名参加</a>'+
                    '<a class="button border-red" href="javascript:void(0)" onclick="#">'+
                    '<span class="icon-edit"></span>退出</a>'+
                    '</div>' +
                    '</td>' +
                    '</tr>');
            }else{
                $("#tt").append(
                    '<tr>' +
                    '<td>'+((currentpage-1)*5+i+1)+'</td>' +
                    '<td>'+obj.aTitle+'</td>' +
                    '<td>'+obj.cName+'</td>' +
                    '<td>'+new Date(parseInt(obj.aStime )).toLocaleString().replace(/:\d{1,2}$/,' ') + '</td>' +
                    '<td>'+obj.aAdd+'</td>' +
                    '<td>'+obj.aPerson+'</td>' +
                    '<td>'+obj.aPhone+'</td>' +
                    '<td>'+obj.aState+'</td>' +
                    /*'<td>'+obj.aText+'</td>' +*/

                    '<span class="icon-edit"></span>报名参加</a>'+
                    '<a class="button border-red" href="javascript:void(0)">'+
                    '<span class="icon-edit"></span>退出</a>'+
                    '</div>' +
                    '</td>' +
                    '</tr>');
            }

        });
    }
   /* //提示

    //删除当前已经存在的元素
    function remove(){
        var tb=document.getElementsByClassName("tt")[0];
        var leng=tb.rows.length;
        for (var i= 0; i <leng;i++) {
            tb.deleteRow(0);
        }
    }
    //下一页
    function nextPage(){
        //让当前页数+1；
        currentpage++;
        //请求网络
        if($('#cDepartment').val()==""&&$('#cType').val()=="") {
            listadmin();
        }else {
            changesearch();
        }
    }
    //上一页
    function previousPage(){
        //1判断currentPage==1;
        if(currentpage===1)return;
        //currentPage-1;
        currentpage--;
        //网络请求
        //请求网络
        if($('#cDepartment').val()==""&&$('#cType').val()=="") {
            listadmin();
        }else {
            changesearch();
        }
    }
    //添加
    function addAtt(){
        var btn=document.getElementsByClassName("next")[0];
        btn.setAttribute("disabled", "disabled");
    }
    //移除
    function removeAtt() {
        var btn = document.getElementsByClassName("next")[0];
        btn.removeAttribute("disabled");
    }
