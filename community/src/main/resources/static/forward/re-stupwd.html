<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script>
        $(document).ready(function () {
            $.get(
               "/fwStu/getStu",
                function (data) {
                    $('#admin').html(JSON.parse(data).sName);
                }
            );
        });
    </script>
</head>
<body>
    <div class="panel admin-panel">
        <div class="panel-head"><strong><span class="icon-key"></span> 修改密码</strong></div>
        <div class="body-content">
            <div class="form-x">
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">学生帐号：</label>
                    </div>
                    <div class="field">
                        <label id="admin" style="line-height:33px;">

                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">原始密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">新密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" id="newPwd" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">确认新密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" id="renewpass" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" id="submit"> 提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    /*修改密码*/
        $('#submit').click(function () {
            if($('#renewpass').val()!=$('#newPwd').val()){
                alert("两次输入的新密码不一致！");
            }else{
                $.post(
                    "/fwStu/updateStuPwd",
                    {"sPwd":$('#mpass').val(),"newPwd":$('#newPwd').val()},
                    function (data) {
                        if(data==1){
                            alert("密码修改成功！");
                            top.location="login.html"
                        }else if(data==2){
                            alert("修改失败！");
                        }else{
                            alert("原密码输入错误！");
                        }
                    }
                );

            }
        });
</script>
</html>
